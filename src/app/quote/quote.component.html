<div class="container">
  <h1><b><u>MY QUOTES</u></b></h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index'>
        <div class="border mt-3 p-3">
          <h6 id={{i}}>{{quote.name}} due on {{quote.completeDate|date|uppercase}}</h6>
          <button (click)='toggleDetails(i)' class="btn btn-danger">Toggle Details</button>
        </div>
        <button (click)='like(i)' id="up"><a><i class="fas fa-thumbs-up" ></i></a>{{quote.like}}</button>
        <button (click)='unlike(i)' id="down"><a><i class="fas fa-thumbs-down" ></i></a>{{quote.unlike}}</button>

        <div *ngIf='quote.showDescription'>
          <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form></app-quote-form>
    </div>
  </div>
</div>
